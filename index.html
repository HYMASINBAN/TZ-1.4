<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Простой калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calc">
    <fieldset id="calc">

     <input class="out" id="display" type="text" name="display" readonly>

      <form id="btn" name="calc button">

        <input class="button" type="button" value="7">
        <input class="button" type="button" value="8">
        <input class="button" type="button" value="9">
        <input class="button mathButtons" type="button" value="+">
        <br />
        <input class="button Ddigits" type="button" value="4">
        <input class="button Ddigits" type="button" value="5">
        <input class="button Ddigits" type="button" value="6">
        <input class="button mathButtons" type="button" value="-">
        <br />
        <input class="button Ddigits" type="button" value="1">
        <input class="button Ddigits" type="button" value="2">
        <input class="button Ddigits" type="button" value="3">
        <input class="button mathButtons" type="button" value="*">
        <br />
        <input class="button Ddigits" type="button" value="0">
        <input id="XX" class="button mathButtons" type="button" value="=">
        <input class="button mathButtons" type="button" value="/">
      </form>
    </fieldset>
</div>
<script src="script.js"></script>
</body>
</html>
